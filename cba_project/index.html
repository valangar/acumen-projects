<!DOCTYPE html>
<html lang = "en">
    <head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Understanding effects of policy change </title>
		<link rel="shortcut icon" href="../va_logo.png"/>
		<link rel="stylesheet" href="./main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
		<script src = "https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
		<div class = "title">
			<div class = "title-inner">
				<h1>Understanding effects of policy change</h1>
				<h4 class="float-right"></h4>
				<div class = "dates">
					<div id="date">Page updated: 25 February, 2019</div>
					<div id="proj-date-loc">Project: April, 2018 - Acumen, LLC</div>
				</div>
			</div>
		</div>
		
		<div id="main-container">
				<br><br>
				<div id="content">
					<div id = "screenshot-title" class="section-title">Screenshots: </div>
					<div class = "img-desc">
						<div class = "img-wrap">
							<div class = "img" id = "cm" ></div>
							<div class="img-text-layer" onclick="openModal();currentSlide(1)">
								<p class="img-text">Click to view full screen ...</p>
							</div>
						</div>
					</div>
					<div class = "img-desc">
						<div class = "img-wrap">
							<div class = "img" id = "cm-filter" ></div>
							<div class="img-text-layer" onclick="openModal();currentSlide(2)">
								<p class="img-text">Click to view full screen ...</p>
							</div>
						</div>
					</div>
					<div class = "img-desc">
						<div class = "img-wrap">
							<div class = "img-sub" id = "cm-search" ></div>
							<div class="img-text-layer" onclick="openModal();currentSlide(3)">
								<p class="img-text">Click to view full screen ...</p>
							</div>
						</div>
					</div>
				</div>
				<!-- The Modal/Lightbox -->
				<div id="myModal" class="modal">
					<span class="close cursor" onclick="closeModal()">&times;</span>
					<div class="modal-content">
				
						<div class="mySlides">
							<div class="numbertext">1 / 3</div>
							<img src="./images/CM_Tool.PNG" style="width:100%">
						</div>
					
						<div class="mySlides">
							<div class="numbertext">2 / 3</div>
							<img src="./images/CM_Tool_filtered.PNG" style="width:100%">
						</div>
					
						<div class="mySlides">
							<div class="numbertext">3 / 3</div>
							<img src="./images/CM_Tool_search.PNG" style="width:100%">
						</div>

						<!-- Next/previous controls -->
						<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
						<a class="next" onclick="plusSlides(1)">&#10095;</a>
					
						<!-- Caption text -->
						<div class="caption-container">
							<p id="caption"></p>
						</div>
					
						<div class = "thumbnail-area">
							<!-- Thumbnail image controls -->
							<div class="column">
								<img class="demo" src="./images/CM_Tool_small.png" onclick="currentSlide(1)" alt="Final Tool with the Map View">
							</div>
						
							<div class="column">
								<img class="demo" src="./images/CM_Tool_filtered_small.png" onclick="currentSlide(2)" alt="Table Metrics View">
							</div>

							<div class="column">
								<img class="demo" src="./images/CM_Tool_search_small.png" onclick="currentSlide(3)" alt="Map Zooming, Districts View">
							</div>

						</div>
				
					</div>
				</div>
		</div>

		<script src = "./main.js"></script>
	</body>
</html>
